<canvas width="1200" height="800"> </canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    function desenhaTriangulo(xa, ya, xc, yc, corA, corC) {

        //externo
        pincel.fillStyle = corA;
        pincel.beginPath()
        pincel.moveTo(xa, ya)
        pincel.lineTo(xa, yc)
        pincel.lineTo(xc, yc)
        pincel.fill()

        //interno
        pincel.fillStyle = corC;
        pincel.beginPath();
        pincel.moveTo((6 * xa + xc) / 7, (9 * ya + 5 * yc) / 14);
        pincel.lineTo((6 * xa + xc) / 7, (ya + 6 * yc) / 7);
        pincel.lineTo((5 * xa + 9 * xc) / 14, (ya + 6 * yc) / 7);
        pincel.fill();

    }

    desenhaTriangulo(50, 50, 400, 400, 'blue', 'green')


</script>
