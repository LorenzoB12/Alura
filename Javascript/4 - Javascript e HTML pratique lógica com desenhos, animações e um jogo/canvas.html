<canvas height="399" width="600">

</canvas>


<script>
    var tela = document.querySelector("canvas");
    pincel = tela.getContext("2d");

    pincel.fillStyle = 'darkorange';
    pincel.fillRect(0, 0, 600, 133);

    pincel.fillStyle = 'blue';
    pincel.fillRect(0, 266, 600, 133);

    pincel.fillStyle = 'white';
    pincel.fillRect(0, 133, 600, 133);

    pincel.fillStyle = 'black';
    pincel.beginPath();
    pincel.moveTo(300, 133);
    pincel.lineTo(200, 266);
    pincel.lineTo(400, 266);
    pincel.fill();

    pincel.fillStyle = 'darkorange';
    pincel.beginPath();
    pincel.arc(300, 210, 30, 0, 2 * 3.14);
    pincel.fill();


</script>
