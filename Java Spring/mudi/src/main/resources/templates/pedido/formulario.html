<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label class="form-label mt-3" for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do produto">
						<small class="form-text">Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">Erro</div>
					</div>
					<div class="form-group">
						<label class="form-label mt-3" for="urlProduto">Url do Produto</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Url do produto">
						<small class="form-text">Procure em um site o produto que deseja e informe a URL da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">Erro</div>
					</div>
					<div class="form-group">
						<label class="form-label mt-3" for="urlImagem">Url da Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="Url do imagem">
						<small class="form-text">Copie a URL de uma boa imagem do produto e cole aqui para ajudar a encontrar compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">Erro</div>
					</div>
					<div class="form-group">
						<label class="form-label mt-3" for="descricao">Descrição do Produto</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					<button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
